    <title>大师的时钟</title>
    <style>
      @font-face {
        font-family: PUTHIAfont;
        src: url("PUTHIAfont.ttf") format("truetype");
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        font-size: 100px;
        text-align: center;
        writing-mode: vertical-rl;
        -webkit-writing-mode: vertical-rl;
        -ms-writing-mode: vertical-rl;
      }
      .puth-font {
        font-family: PUTHIAfont, Arial, sans-serif;
      }
      .time {
        font-size: 200px;
        margin: 0 50px;
        width: 100%;
        border: 25px solid black;
        letter-spacing: 25px;
      }
      .date {
        font-size: 150px;
      }
      .line {
        height: 250px;
        width: 25px;
        background-color: black;
      }
      .clock-box {
        padding: 50px 40px;
      }
      .date-box {
        font-weight: 700;
        margin: 25px;
        text-align: start;
        font-size: 0;
      }
      .date-box .day,
      .date-box .month,
      .date-box .date {
        height: 295px;
        font-size: 100px;
        display: inline-block;
        text-align: center;
      }
      .date-box .date {
        height: 150px;
      }
      .month-date-line {
        width: 50px;
        height: 195px;
        border: 25px solid black;
        border-right: 0;
      }
      .weather-box {
        font-size: 100px;
        text-align: center;
      }
      .weather-box > * {
        display: inline-block;
      }
    </style>
  </head>

    <script>
      var timeEle = document.getElementById("time");
      var dayEle = document.getElementById("day");
      var monthEle = document.getElementById("month");
      var dateEle = document.getElementById("date");
      var tempEle = document.getElementById("temp");
      var rainEle = document.getElementById("rain");

      function getDate() {
        var currTime = new Date();
        var time = currTime.getTime();
        var offset = currTime.getTimezoneOffset() * 60000;
        var utcTime = time + offset;

        return new Date(utcTime + 3600000 * 8);
      }

      function initDay(d) {
        dayEle.innerText = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][
          d.getDay()
        ];
        monthEle.innerText = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ][d.getMonth()];
        dateEle.innerText = d.getDate();
      }
      function initTime(d) {
        var h = d.getHours();
        var m = d.getMinutes();
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;

        timeEle.innerText = h + ":" + m;
      }
      function initWeather() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            var wd = JSON.parse(this.responseText).data.real.weather;
            var temp = wd.temperature;
            var rain = wd.humidity;
            tempEle.innerText = temp;
            rainEle.innerText = rain;
          }
        };
        xhttp.open(
          "GET",
          "http://www.nmc.cn/rest/weather?stationid=58457",
          true
        );
        xhttp.send();
      }

      var date = getDate();
      var day = date.getDay();
      var hour = date.getHours();
      initTime(date);
      initDay(date);
      initWeather();

      setInterval(function () {
        var newDate = getDate();
        var newDay = newDate.getDay();
        var newHour = newDate.getHours();

        if (date !== newDate) {
          date = newDate;
          initTime(newDate);
        }

        if (day !== newDay) {
          day = newDay;
          initDay(newDate);
        }

        if (hour !== newHour) {
          hour = newHour;
          initWeather();
        }
      }, 10000);
    </script>
