<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大师的时钟</title>
    <style>
      @font-face {
        font-family: PUTHIAfont;
        src: url("PUTHIAfont.ttf") format("truetype");
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        font-size: 80px;
        text-align: center;
      }
      .puthia {
        font-family: PUTHIAfont, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .date-time-h {
        height: 897px;
        width: 758px;
      }
      .date-time-v {
        width: 897px;
        height: 758px;
        transform: rotate(90deg);
        transform-origin: 0 100%;
        margin-top: -758px;
      }
      .date {
        height: 30%;
      }
      .time {
        height: 70%;
      }
    </style>
    <script>
      var horizontal = false;
      function switchhh(div) {
        horizontal = !horizontal;
        div.className = horizontal ? "date-time-h" : "date-time-v";
      }
    </script>
  </head>
  <body>
    <div class="date-time-v" onclick="switchhh(this)">
      <div class="time puthia">08 : 31</div>
      <div class="date puthia">2023 - 5 - 28</div>
    </div>
  </body>
</html>
