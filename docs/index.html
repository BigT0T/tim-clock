<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大师的时钟</title>
    <style>
      @font-face {
        font-family: PUTHIAfont;
        src: url("PUTHIAfont.ttf") format("truetype");
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        font-size: 100px;
        text-align: center;
        writing-mode: vertical-rl;
        -webkit-writing-mode: vertical-rl;
        -ms-writing-mode: vertical-rl;
      }
      .time {
        font-family: PUTHIAfont, Arial, sans-serif;
        font-size: 200px;
        margin: 0 50px;
        width: 100%;
        border: 25px solid black;
        letter-spacing: 25px;
      }
      .date {
        font-size: 150px;
      }
      .line {
        display: inline-block;
        height: 250px;
        width: 25px;
        background-color: black;
      }
      .clock-box {
        padding: 50px;
        display: flex;
        flex-direction: column;
      }
      .date-box {
        display: flex;
        font-weight: 700;
        margin: 25px 0;
        align-items: center;
      }
      .date-box .day,
      .date-box .month {
        flex: 2;
      }
      .date-box .date {
        flex: 1;
      }
      .month-date-line {
        width: 50px;
        height: 220px;
        border: 25px solid black;
        border-right: 0;
        margin-top: auto;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="clock-box">
      <div class="line"></div>
      <div class="time">08:31</div>
      <div class="date-box">
        <div class="day">Wed</div>
        <div class="month">Jun</div>
        <div class="date">27</div>
      </div>
      <div class="month-date-line"></div>
    </div>
  </body>
</html>
