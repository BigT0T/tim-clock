<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大师的时钟</title>
    <style>
      @font-face {
        font-family: PUTHIAfont;
        src: url("PUTHIAfont.ttf") format("truetype");
      }
      html,
      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      body {
        font-size: 100px;
        text-align: center;
        writing-mode: vertical-rl;
        -webkit-writing-mode: vertical-rl;
        -ms-writing-mode: vertical-rl;
      }
      .time {
        font-family: PUTHIAfont, Arial, sans-serif;
        font-size: 200px;
        margin: 0 50px;
        width: 100%;
        border: 25px solid black;
        letter-spacing: 25px;
      }
      .date {
        font-size: 150px;
      }
      .line {
        height: 250px;
        width: 25px;
        background-color: black;
      }
      .clock-box {
        padding: 50px 70px;
      }
      .date-box {
        font-weight: 700;
        margin: 25px;
        text-align: start;
        font-size: 0;
      }
      .date-box .day,
      .date-box .month,
      .date-box .date {
        height: 295px;
        font-size: 100px;
        display: inline-block;
        text-align: center;
      }
      .date-box .date {
        height: 150px;
      }
      .month-date-line {
        width: 50px;
        height: 195px;
        border: 25px solid black;
        border-right: 0;
        margin-top: auto;
        margin-bottom: 95px;
      }
    </style>
  </head>
  <body>
    <div class="clock-box">
      <div class="line"></div>
      <div id="time" class="time">88:88</div>
      <div class="date-box">
        <div id="day" class="day">888</div>
        <div id="month" class="month">888</div>
        <div id="date" class="date">88</div>
      </div>
      <div class="month-date-line"></div>
    </div>
    <script>
      var timeEle = document.getElementById("time");
      var dayEle = document.getElementById("day");
      var monthEle = document.getElementById("month");
      var dateEle = document.getElementById("date");

      function getDate() {
        var currTime = new Date();
        var time = currTime.getTime();
        var offset = currTime.getTimezoneOffset() * 60000;
        var utcTime = time + offset;

        return new Date(utcTime + 3600000 * 8);
      }

      function initDay(d) {
        dayEle.innerText = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][
          d.getDay()
        ];
        monthEle.innerText = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ][d.getMonth()];
        dateEle.innerText = d.getDate();
      }
      function initTime(d) {
        var h = d.getHours();
        var m = d.getMinutes();
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;

        timeEle.innerText = h + ":" + m;
      }
      var date = getDate();
      var day = date.getDay();
      initTime(date);
      initDay(date);

      setInterval(function () {
        var newDate = getDate();
        var newDay = newDate.getDay();

        if (date !== newDate) {
          date = newDate;
          initTime(newDate);
        }

        if (day !== newDay) {
          day = newDay;
          initDay(newDate);
        }
      }, 10000);
    </script>
  </body>
</html>
